version: 2.1
orbs:
  node: circleci/node@3.0.0
  
executors:
  default:
    docker:
      - image: mattermost/mattermost-build-webapp:20200829_node-10.22
    resource_class: "xlarge"

aliases:
  - &restore_cache
    restore_cache:
      key: dependencies-{{ .Branch }}-{{ checksum "package-lock.json" }}-5
  - &save_cache
    save_cache:
      key: dependencies-{{ .Branch }}-{{ checksum "package-lock.json" }}-5
      paths:
        - ~/firasraf/mattermost-webapp/node_modules

jobs:
  install:
    executor:
      name: default
    working_directory: ~/firasraf/mattermost-webapp
    steps:
      - checkout
      - run: |
          npm ci
          cd node_modules/mattermost-redux && npm i && npm run build
      - *save_cache


workflows:
  version: 2
  untagged-build:
    jobs:
      - install
